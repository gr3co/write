<div id="alerts">
{{#each errors}}
<div class="alert alert-danger alert-dismissable flush">
  <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
  {{this}}
</div>
{{/each}}
{{#each info}}
<div class="alert alert-info alert-dismissable flush">
  <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
  {{this}}
</div>
{{/each}}
</div>
